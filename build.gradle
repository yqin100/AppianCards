apply plugin: 'java'
apply plugin: 'eclipse'

ext.applicationTitle = 'Appian Deck of Cards'
sourceCompatibility = 1.7
version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': applicationTitle, 'Implementation-Version': version
    }
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': applicationTitle, 'Implementation-Version': version, 'Main-Class': 'com.appian.cards.Main'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.7'
    compile 'log4j:log4j:1.2.17'
    compile 'org.slf4j:slf4j-log4j12:1.7.7'
    
    testCompile 'junit:junit:4.11'
}

javadoc {
	options.memberLevel = org.gradle.external.javadoc.JavadocMemberLevel.PRIVATE
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
